box: wercker/android
build:
  steps:
    - script:
        name: show base information
        code: |
          ./gradlew -v
          echo $ANDROID_HOME
          echo $ANDROID_BUILD_TOOLS
          echo $ANDROID_UPDATE_FILTER
    - android-sdk-update:
        filter: platform-tools,extra-android-m2repository,extra-android-support
    - setup-android-emulator:
        target: android-22
    - script:
        name: run gradle connectedAndroidTest
        code: |
          ./gradlew --full-stacktrace -q --project-cache-dir=$WERCKER_CACHE_DIR connectedAndroidTest
  after-steps:
    - script:
        name: inspect build result
        code: |
          pwd
          ls -la ./konashi-android-sdk/build/outputs/
          cp -r ./konashi-android-sdk/build/outputs/* ${WERCKER_REPORT_ARTIFACTS_DIR}
          REPORT_INDEX=/pipeline/build/konashi-android-sdk/build/reports/androidTests/connected/index.html
          python .wercker/report.py $REPORT_INDEX
